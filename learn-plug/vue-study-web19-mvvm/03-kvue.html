<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p @click="add">{{ary}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
    <input type="text" k-model="desc">
  </div>

  <script src="../myVue/kvue.js"></script>

  <script>
    const app = new KVue({
      el:'#app',
      data: {
        counter: 1,
        desc: '<span style="color:red">kvue可还行？</span>',
        obj: {
          counter: 1,
        },
        ary: [1, 2, 3]
      },
      methods: {
        add() {
          this.ary.push(0);
          console.log('push之后的值：', this.ary);
        }
      },
    })
    // setInterval(() => {
    //   app.counter++;
    //   app.obj.counter++
    // }, 3000);

  </script>
</body>
</html>
